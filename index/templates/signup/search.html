<! DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<style>

body{
	margin:0px;
	padding:0px;
}

.header{
	width: 100%;
	height: 100px;
	background-color: pink;
}

.container{
	width: 50%;
	position:absolute;
	left: 25%;
	height: 100%;
}
.photo{
	width: 30%;
	float: left;
	height: 30%;
}
.text{
	width: 70%;
	float: right;
	height: 30%;
}
</style>
	<title>
	Bacoad search
	</title>
</head>
<body>
<div class="header"></div>

<div class="container">
    {% for animal in animals %}
	<div class="photo">{% load static %}<img src="/media/{{animal.photo.name}}" height="170" width="170"> </div>
	<div class="text" style="font-family: 'Roboto Condensed', sans-serif; font-size: 120%; " >
        {{ animal.photo.url }}<br>
        {{ animal.breed }} <br>
        {{ animal.age }} <br>
        {{ animal.owner }} <br>
        {{ animal.price }} <br>
        {{ animal.sex }} <br>
        {{ animal.size }} <br>
    </div>
    {% endfor %}
</div>
</body>
</html>
